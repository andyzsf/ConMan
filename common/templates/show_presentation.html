{% extends "base_forms.html" %}

{% block title %}{{ presentation.title }}{% endblock title %}


{% block primaryContent %}
<script type="text/javascript">
$(document).ready(function(){
	$('#id_password').pstrength();
	$('#id_short_abstract').autogrow();
	$('#id_bio').autogrow();
});
</script>

<p style="font-size: x-large;">{{ presentation.title }}</p>
<p>{{ presentation.short_abstract }}</p>
<div id='speaker'> 
    <h4>About {{ spkr_name }}</h4>

    <h5 style="font-size: x-small">
        <a href='/speaker/{{ spkr_id }}/' style="color: #43484C">{{ spkr_name }}</a>
        <em>({{ spkr.company }})</em>
    </h5>

    <div id='speakerImg'> <img src='/static/{{ spkr.user_photo }}'></div>
    <p>{{ spkr.bio }}</p>
</div>

{% endblock primaryContent %}
