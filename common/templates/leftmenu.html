{% for lug in lugs %}
	{% ifchanged lug.type %}
        </ul>
		<h3>{{ lug.type }}</h3>
		<ul>
	{% endifchanged %}
		<li><a href='{{ lug.url }}'
                target='_new'><img
                title="{{ lug.url }}"
                alt="{{ lug.name }}" border='0'
				src='/static/{{ lug.sm_logo}}' /></a></li>
<br />
{% endfor %}
