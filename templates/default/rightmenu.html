{% for sponsor in sponsors %}
	{% ifchanged sponsor.level %}
                            <br />
		<h2>{{ sponsor.level }}</h2>
	{% endifchanged %}
		<a href='{{ sponsor.url }}'
                            target='_new'><img
                            title="{{ sponsor.url }}"
                            alt="{{ sponsor.company }}" border='0'
                            src='/{{ sponsor.sm_logo}}' /></a>
<br />{% if not forloop.first %}<br />{% endif %}
{% endfor %}
