{% for sponsor in sponsors %}
	{% ifchanged sponsor.level %}
        <br />
	    <h3{% if forloop.first %} class="first"{% endif %}>{{ sponsor.level }} Sponsor</h3>
	{% endifchanged %}
		<a href='{{ sponsor.url }}'
                            target='_new'><img
                            title="{{ sponsor.url }}"
                            alt="{{ sponsor.company }}" border='0'
                            src='/static/{{ sponsor.sm_logo}}' /></a>
		{% if not forloop.last %}<br />{% endif %}
{% endfor %}
